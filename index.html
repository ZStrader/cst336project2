<!DOCTYPE html>
<html>

<head>
    <title> Guess a Number </title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="title_text">
        <h1 class="title">Guess a Number</h1>
        <h2 id="wins"></h2>
        <h2 id="loss"></h2>
    </div>

    <div id="directions" class="resultParas">
        Guess a number between 1 and 99 in seven attempts!

        </br>
        </br>
        <label for="guessField">Enter a guess: </label>
        <input type="text" id="guessField" class="guessField">
        <input id="modal_check" type="submit" value="Submit guess" class="guessSubmit">
        
        <div id="myModal" class="modal">

                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Guess a number between 1 and 99</p>
                </div>
        </div>
        
        
        </br>
        </br>
        <p id="guesses"></p>
        <p id="lastResult"></p>
        <p id="lowOrHi"></p>
        <button id='reset'>Reset</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script SRC="scripts.js"></script>
</body>

</html>
